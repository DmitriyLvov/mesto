<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <div class="popup">
      <form name="edit-form" class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text-input popup__text-input_type_author" type="text">
        <input class="popup__text-input popup__text-input_type_description" type="text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section>
        <div class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__author-panel">
              <h1 class="profile__text-field profile__text-field_type_author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text-field profile__text-field_type_description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
        <ul class="elements">
          <li class="elements__item">
            <img class="elements__image" src="./images/Karachaevo.jpg" alt="Карачаевск">
            <div class="elements__description">
              <p class="elements__title">Карачаевск</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус">
            <div class="elements__description">
              <p class="elements__title">Гора Эльбрус</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <p class="elements__title">Домбай</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус">
            <div class="elements__description">
              <p class="elements__title">Гора Эльбрус</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <p class="elements__title">Домбай</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Karachaevo.jpg" alt="Карачаево-Черкессия">
            <div class="elements__description">
              <p class="elements__title">Карачаево-Черкессия</p>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Дмитрий Львов</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
