<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <div class="popup">
      <form name="edit-form" class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text-input popup__text-input_type_author" type="text">
        <input class="popup__text-input popup__text-input_type_description" type="text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      <hr class="header__line">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile-info">
        <div class="profile-info__author-panel">
          <h1 class="profile-info__text-field profile-info__text-field_type_author">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
        </div>
        <p class="profile-info__text-field profile-info__text-field_type_description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <ul class="elements">
      <li class="elements__item">
        <img class="elements__image" src="./images/Karachaevo.jpg" alt="Карачаевск">
        <div class="elements__description">
          <p class="elements__title">Карачаевск</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус">
        <div class="elements__description">
          <p class="elements__title">Гора Эльбрус</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
        <div class="elements__description">
          <p class="elements__title">Домбай</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус">
        <div class="elements__description">
          <p class="elements__title">Гора Эльбрус</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
        <div class="elements__description">
          <p class="elements__title">Домбай</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Karachaevo.jpg" alt="Карачаево-Черкессия">
        <div class="elements__description">
          <p class="elements__title">Карачаево-Черкессия</p>
          <div class="elements__like"></div>
          <div class="elements__like elements__like_actived elements__like_hidden"></div>
        </div>
      </li>
    </ul>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Дмитрий Львов</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
