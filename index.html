<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./src/images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section>
        <div class="profile">
          <div class="avatar">
            <img class="avatar__image" src="<%=require('./src/images/avatar.jpg')%>" alt="Аватар">
            <div class="avatar__layout"></div>
          </div>
          <div class="profile__info">
            <div class="profile__author-panel">
              <h1 class="profile__text-field profile__text-field_type_author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text-field profile__text-field_type_description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Дмитрий Львов</p>
    </footer>
    <div class="popup popup_type_profile">
      <form name="edit-profile-form" class="popup__container popup__container_type_form" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="author" class="popup__text-input popup__text-input_order_first popup__text-input_type_author" type="text" minlength="2" maxlength="40" required>
        <span class="popup__error popup__error_type_author popup__error_order_first"></span>
        <input id="description" class="popup__text-input popup__text-input_order_next popup__text-input_type_description" type="text" minlength="2" maxlength="200" required>
        <span class="popup__error popup__error_type_description popup__error_order_second"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_type_card">
      <form name="add-card-form" class="popup__container popup__container_type_form" novalidate>
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input id="name" class="popup__text-input popup__text-input_order_first popup__text-input_type_picture-name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error popup__error_type_name popup__error_order_first"></span>
        <input id="path" class="popup__text-input popup__text-input_order_next popup__text-input_type_picture-path" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error popup__error_type_path popup__error_order_second"></span>
        <button type="submit" class="popup__submit-button">Добавить</button>
      </form>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="/" alt="Картинка карточки">
        <p class="popup__description">Test</p>
      </div>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <form name="confirm-form" class="popup__container popup__container_type_form">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__submit-button popup__submit-button_type_confirm">Да</button>
    </form>
  </div>
  <div class="popup popup_type_avatar">
    <form name="avatar-form" class="popup__container popup__container_type_form" novalidate>
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <input id="url" class="popup__text-input popup__text-input_order_first" type="url" placeholder="Ссылка на аватар" required>
      <span class="popup__error popup__error_type_url popup__error_order_first"></span>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
  <template id="card-template">
    <li class="elements__item">
      <img class="elements__image" src="/" alt="Картинка карточки">
      <div class="elements__description">
        <p class="elements__title"></p>
        <div>
          <button type="button" class="elements__like"></button>
          <p class="elements__like-counter">7</p>
        </div>
      </div>
      <button type="button" class="elements__delete-button elements__delete-button_hidden"></button>
    </li>
  </template>
</body>

</html>
