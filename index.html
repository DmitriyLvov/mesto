<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section>
        <div class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__author-panel">
              <h1 class="profile__text-field profile__text-field_type_author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text-field profile__text-field_type_description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Дмитрий Львов</p>
    </footer>
    <template id="card-template">
      <li class="elements__item">
        <img class="elements__image" src="/" alt="Картинка карточки">
        <div class="elements__description">
          <p class="elements__title"></p>
          <button type="button" class="elements__like"></button>
        </div>
        <button type="button" class="elements__delete-button"></button>
      </li>
    </template>
    <div class="popup popup_type_profile">
      <form name="edit-profile-form" class="popup__container popup__container_type_form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text-input popup__text-input_order_first popup__text-input_type_author" type="text">
        <input class="popup__text-input popup__text-input_order_next popup__text-input_type_description" type="text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_card">
      <form name="add-card-form" class="popup__container popup__container_type_form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__text-input popup__text-input_order_first popup__text-input_type_picture-name"
          placeholder="Название" type="text">
        <input class="popup__text-input popup__text-input_order_next popup__text-input_type_picture-path" type="text"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Добавить</button>
      </form>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="/" alt="Картинка карточки">
        <p class="popup__description">Test</p>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
