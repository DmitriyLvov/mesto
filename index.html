<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
      <hr class="header__line">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="avatar">
      <div class="profile-info">
        <p class="profile-info__author">Жак-Ив Кусто<button class="profile-info__edit-button"></button></p>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <ul class="elements">
      <li class="elements__item">
        <img class="elements__image" src="./images/Karachaevo.jpg" alt="Карачаевск">
        <div class="elements__description">
          <p class="elements__title">Карачаевск</p>
          <div class="elements__like"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Elbrus.jpg" alt="Эльбрус">
        <div class="elements__description">
          <p class="elements__title">Гора Эльбрус</p>
          <div class="elements__like"></div>
        </div>
      </li>
      <li class="elements__item">
        <img class="elements__image" src="./images/Dombai.jpg" alt="Домбай">
        <div class="elements__description">
          <p class="elements__title">Домбай</p>
          <div class="elements__like"></div>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
